<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Impression Commande</title>

</head>
<body>

<div class="no-print">
    <a th:href="@{/commande/detail(commandeId=${commande.id})}">
        &lt; Retour au détail
    </a>
    <br><br>
</div>

<div class="header">
    <div>
        <h1>BON DE COMMANDE</h1>
        <p><strong>N° Commande :</strong> <span th:text="${commande.id}"></span></p>
        <div>
            <h3>Client :</h3>
            <p th:text="${client.nom} + ' ' + ${client.prenom}">Nom Prénom</p>
            <p th:text="${client.mail}">email@test.com</p>
        </div>
    </div>

    <h2 th:text="${commande.titre}"></h2>

    <table>
        <thead>
        <tr>
            <th>Nom produit</th>
            <th>Quantité</th>
            <th>Prix Unitaire</th>
            <th>Total Ligne</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="ligne : ${lignes}">
            <td th:text="${ligne.libelle}"></td>
            <td th:text="${ligne.quantite}"></td>
            <td th:text="${ligne.prixUnitaire} + ' €'"></td>
            <td th:text="${ligne.prixUnitaire * ligne.quantite} + ' €'"></td>
        </tr>
        </tbody>
    </table>

    <script>
        window.onload = function() {
            window.print();
        }
    </script>

</body>
</html>
