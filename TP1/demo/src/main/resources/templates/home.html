<html xmlns:th="https://www.thymeleaf.org" >
<body>

<a th:href="@{/logout}">
    <button type = "logout">Logout</button>
</a>


<h1>List of Clients</h1>

<table border="1">
    <tr>
        <th>Email</th>
        <th>Password</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>View Order</th>


    </tr>

    <tr th:each="client : ${clients}">
        <td th:text="${client.email}" />
        <td th:text="${client.password}" />
        <td th:text="${client.name}" />
        <td th:text="${client.prename}" />
        <td>
            <a th:href="@{/home/commande(clientId=${client.email})}"
               style="background-color: #4CAF50; color: white; padding: 5px 10px; text-decoration: none; border-radius: 4px;">
                View Order
            </a>
        </td>
    </tr>
</table>




</body>
</html>
